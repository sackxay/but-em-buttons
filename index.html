<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Yeet Rocket!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <section>

    <div class="grid">
      <img class="img-flex height-win-full" src="images/starfield.png" alt="">
    </div>

    <div class="unit text-center text-box wrapper h-w-1">
      <div class="text">
        <h1 class="tena push-0 pad-b-1-2">Explore the universe</h1>
        <p class="kilo italic pad-b gutter-2">Blast off into the endless wonder of the ever expanding universe.</p>
      </div>

      <div class="unit btn btn-ghost pad-b-1-2">

        <div class="main-btn pad-b-1-2 gutter-1-2">
          <a class="tera" href="#">Launch Now</a>

          <div class="rocket">
            <img src="images/rocket.svg" alt="">
          </div>

        </div>

      </div>

    </div>
  </section>
</body>
</html>
